<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div>
        <div>
            <button onclick="date()">show date</button>
            <p id="showDate"></p>
        </div>
        <div>
            <button onclick="time()">show time</button>
            <p id="showTime"></p>
        </div>
    </div>
    <script>
        function date() {
            var date = new Date();
            document.getElementById("showDate").innerText = date.getDate() + "/" + date.getMonth() + "/" + date.getFullYear();
        }
        function time() {
            var date = new Date("7/March/2023");
            document.getElementById("showTime").innerText = date;
        }
    </script>
</body>

</html>
